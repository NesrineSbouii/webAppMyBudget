<table mat-table [dataSource]="rowData" class="mat-elevation-z8">

    <ng-container *ngFor="let column of columnsDefs; let index = index; let isFirst = first; let isOdd = odd;"
        [matColumnDef]="column.content">
        <th mat-header-cell *matHeaderCellDef> {{column.header}} </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="column.content !== 'members'; else members">
                {{element[column.content]}}
            </div>
            <ng-template #members>
                <img class="avatar" *ngFor="let member of element[column.content]" [src]="member" />
            </ng-template>
            <div *ngIf="column.content == 'actions'">
                <button mat-icon-button *ngFor="let action of actions" aria-label="actions"  [matTooltip]="action.name | uppercase" color="primary"
                    (click)="handleClick({name: action.name, id: element.id})">
                    <mat-icon>{{action.icon}}</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
