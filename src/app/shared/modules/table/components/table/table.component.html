<table mat-table [dataSource]="rowData" class="mat-elevation-z8">
  <ng-container
    *ngFor="
      let column of columnsDefs;
      let index = index;
      let isFirst = first;
      let isOdd = odd
    "
    [matColumnDef]="column.content"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column.content] }}</td>
  </ng-container>

  <ng-container *ngIf="tableOptions?.actions">
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          (click)="navigate(element)"
        >
          Edit
        </button>
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
