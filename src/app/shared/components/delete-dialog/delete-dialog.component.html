<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="mt-8">
  <p class="text-base">{{data.description}}</p>
</div>
<div mat-dialog-actions class="mt-8">
  <button mat-button color="secondary" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="handleClick()">Delete</button>
</div>
