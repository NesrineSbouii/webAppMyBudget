<div class="w-50 mx-auto mt-8">
    <h1 class="mt-8 font-primary">{{title}}</h1>
    <mat-card class="d-flex mt-8">
        <form class="form d-flex flex-col w-full" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-control">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text" required />
                <mat-error *ngIf="name?.hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form-control">
                <mat-label>Budget ( en â‚¬ )</mat-label>
                <input matInput formControlName="budget" type="number" /> 
                <mat-error *ngIf="budget?.hasError('required')">
                    Budget is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form-control">
                <mat-label>Groups</mat-label>
                <mat-select multiple formControlName="groups">
                  <mat-option *ngFor="let group of groups | async" [value]="group.id">{{group.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            <mat-card-actions align="end">
                <button [disabled]="form.invalid" color="primary" mat-raised-button type="submit">
                    Submit
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
