<div class="w-50 mx-auto mt-8">
    <h1 class="mt-8 font-primary">{{title}}</h1>
    <mat-card class="d-flex mt-8">
        <form class="category-form form d-flex flex-col w-full" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-control">
                <mat-label>Firstname</mat-label>
                <input matInput formControlName="firstName" type="text" required />
                <mat-error *ngIf="name?.hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form-control">
                <mat-label>Lastname</mat-label>
                <input matInput formControlName="lastName" type="text" />
            </mat-form-field>
            <mat-form-field class="form-control">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" type="text" />
            </mat-form-field>
            <mat-form-field class="form-control">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" />
            </mat-form-field>
            <mat-form-field class="form-control">
                <mat-label>Birth date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthdate" />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="form-control">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" type="phone" />
            </mat-form-field>
            <mat-form-field class="form-control">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" type="text" />
            </mat-form-field>
            <mat-card-actions align="end">
                <button color="accent" mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
                <button [disabled]="form.invalid" color="primary" mat-raised-button type="submit">
                    Submit
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
